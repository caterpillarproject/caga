sudo: required
language: python
python:
  - 3.6
before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # So that we can use matplotlib on Travis.
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  # Download NuPyCEE/JINAPyCEE. Using Alex's versions as the official branches get modified for development more often
  - wget https://github.com/alexji/NuPyCEE/archive/master.tar.gz -O /tmp/NuPyCEE.tar.gz
  - wget https://github.com/alexji/JINAPyCEE/archive/master.tar.gz -O /tmp/JINAPyCEE.tar.gz
  - tar zvxf /tmp/NuPyCEE.tar.gz
  - pushd NuPyCEE && python setup.py develop && popd
  - tar zvxf /tmp/JINAPyCEE.tar.gz
  - pushd JINAPyCEE && python setup.py develop && popd
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib nose coverage
  - pip install runipy
  - python setup.py install
